<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- styles -->
  <link rel="stylesheet" href="./styles/reset.css" type="text/css">
  <link rel="stylesheet" href="./styles/base.css" type="text/css">
  <link rel="stylesheet" href="./styles/index.css" type="text/css">

  <!-- font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@400;700&display=swap">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo landing page with two column layout</title>

  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/b8095f4cde.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="container grid">
      <img src="./images/logo.svg" alt="Fylo">
      <nav>
        <ul class="flex">
          <li><a href="#" class="link">Features</a></li>
          <li><a href="#" class="link">Team</a></li>
          <li><a href="#" class="link">Sign In</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section id="hero">
      <div class="container grid">
        <div class="cta cta--blue">
          <h1 class="cta__heading | txt-bold mb-400">
            All your files in one secure location, accessible anywhere.
          </h1>
          <p class="cta__subheading | mb-500">
            Fylo stores your most important files in one secure location. Access them wherever you need, share and collaborate with friends, family, and co-workers.
          </p>
          <form class="cta__form | flex" action="#">
            <input class="cta__form__input" type="email" name="email" placeholder="Enter your email...">
            <input class="cta__form__button | button txt-bold" type="submit" value="Get Started">
          </form>
        </div>
        <img src="./images/illustration-1.svg" alt="">
      </div>
    </section>
    <section>
      <div class="container grid"></div>
    </section>
    <section>
      <div class="container grid"></div>
    </section>
  </main>
  <footer></footer>
</body>
</html>
